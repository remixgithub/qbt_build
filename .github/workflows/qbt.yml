name: qbt
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: ilammy/msvc-dev-cmd@v1
    - name: zlib
      run: |
        git clone --branch v1.3 https://github.com/madler/zlib.git
        cd zlib
        nmake -f win32/Makefile.msc
        xcopy zconf.h C:\qbt\zlib\include\
        xcopy zlib.h C:\qbt\zlib\include\
        xcopy zlib.lib C:\qbt\zlib\lib\
    - name: openssl
      run: |
        aria2c https://www.nasm.us/pub/nasm/releasebuilds/2.16.01/win64/nasm-2.16.01-win64.zip
        7z x nasm-2.16.01-win64.zip
        xcopy nasm-2.16.01\nasm.exe C:\qbt\bin\
        aria2c https://download.qt.io/official_releases/jom/jom_1_1_4.zip
        7z x jom_1_1_4.zip
        xcopy jom.exe C:\qbt\bin\
        git clone --branch OpenSSL_1_1_1w https://github.com/openssl/openssl.git
        cd openssl
        $env:PATH += ";C:\qbt\bin\"
        perl Configure VC-WIN64A no-shared no-tests --prefix=C:\qbt\openssl /FS
        jom
        nmake install_sw
    - name: qt
      run: |
        git clone --branch v5.15.11-lts-lgpl https://github.com/qt/qt5.git
        cd qt5
        git submodule update --init qtbase qtsvg qttools qtwinextras
        .\configure.bat -prefix C:\qbt\qt5 -I C:\qbt\zlib\include -L C:\qbt\zlib\lib -I C:\qbt\openssl\include -L C:\qbt\openssl\lib -release -opensource -confirm-license -static -static-runtime -nomake examples -nomake tests -openssl-linked -strip
        $env:PATH += ";C:\qbt\bin\"
        jom
        jom install
    - name: boost
      run: |
        aria2c https://boostorg.jfrog.io/artifactory/main/release/1.83.0/source/boost_1_83_0.7z
        7z x boost_1_83_0.7z -oC:\qbt\
    - name: libtorrent
      run: |
        git clone --branch 7af8fe61390d385cd731aedfdc6b8002866d0e73 https://github.com/arvidn/libtorrent
        cd libtorrent
        $env:PATH += ";C:\qbt\bin\"
        cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -Dstatic_runtime=ON -Ddeprecated-functions=OFF -DCMAKE_INSTALL_PREFIX=C:\qbt\libtorrent -DBOOST_ROOT=C:\qbt\boost_1_83_0 -DOPENSSL_ROOT_DIR=C:\qbt\openssl
        cmake --build build
        cmake --install build
    - name: qbittorrent
      run: |
        git clone --branch release-4.4.5 https://github.com/qbittorrent/qBittorrent
        cd qbittorrent
        $env:PATH += ";C:\qbt\bin\"
        cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DMSVC_RUNTIME_DYNAMIC=OFF -DSTACKTRACE=OFF -DCMAKE_INSTALL_PREFIX=C:\qbt\qbittorrent -DBOOST_ROOT=C:\qbt\boost_1_83_0 -DOPENSSL_ROOT_DIR=C:\qbt\openssl -DZLIB_ROOT=C:\qbt\zlib -DQt5_DIR=C:\qbt\qt5\lib\cmake\qt5 -DLibtorrentRasterbar_DIR=C:\qbt\libtorrent\lib\cmake\LibtorrentRasterbar
        cmake --build build
        cmake --install build
    - uses: actions/upload-artifact@v3
      with:
        name: qbittorrent
        path: C:\qbt\qbittorrent\bin\qbittorrent.exe
